<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        var obj = {
            username: '张三',
            age: 18,
            sex: '男',
            sayHi: function(){
                console.log('Hi!');
            }
        }
        console.log(obj.username);
        console.log(obj['age']);
        obj.sayHi();


        var obj2 = new Object();
        obj2.username = '李四';
        obj2.age = 20;
        obj2.sex = '女';
        obj2.sayHi = function(){
            console.log('Hello!');
        }
        console.log(obj2.username);
        console.log(obj2['age']);
        obj2.sayHi();

        //利用构造函数创建对象
        function Person(username,age,sex){
            this.name = username;
            this.age = age;
            this.sex = sex;
            this.sayHi = function(x){
                console.log(x);
            }
        }//构造函数返回值是一个对象
        var obj3 = new Person('王二',21,'男');
        console.log(obj3.name);
        console.log(obj3['age']);
        obj3.sayHi('Hello,World');

        //遍历对象
        for(var k in obj){
            console.log(k); //得到属性名
            console.log(obj[k]); //得到属性值
        }


        //内置对象Math
        console.log(Math.max(2,99,30)); //返回99
        console.log(Math.abs('-1')); //绝对值为1，含隐式转换，将字符串型转换为数字型
        console.log(Math.floor(1.8)); //向下取整为1
        console.log(Math.ceil(1.2)); //向上取整为2
        console.log(Math.round(1.5)); //四舍五入为2
        console.log(Math.round(-1.5));//结果为-1，0.5的情况会往大的取

        console.log(Math.random()); //值为[0,1)
        //两个数之间的随机整数
        function getRandom(min,max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandom(1,10));


        //Date() , 它是构造函数必须实例化才能使用
        var date = new Date();
        console.log(date);

        var date1 = new Date('2019-4-22 23:10:8');
        console.log(date1);
        
        console.log(date.getFullYear() + '年');//返回当前日期的年份
        console.log(date.getMonth() + 1 + '月');//当前月份-1
        console.log(date.getDate() + '号');//返回几号
        console.log('星期'+ date.getDay());//返回星期几，周日为0

        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());

        //格式化时间
        function getTimes() {
            var h = date.getHours();
            h = h < 10 ? '0' + h : h;
            var m = date.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = date.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;
        }
        console.log(getTimes());
        
        //现在时间距离1970.1.1总的 毫秒数(又叫'时间戳')
        console.log(date.valueOf());
        console.log(date.getTime());
        //简单写法
        var date2 = +new Date();
        console.log(date2);
        //H5新增
        console.log(Date.now());

        //倒计时 输入终点时间
        function countDown(time){
            var nowTime = +new Date();
            var inputTime = +new Date(time);
            var times = (inputTime - nowTime) / 1000 //相差的总秒数
            var d = parseInt(times / 3600 / 24);
            var h = parseInt(times / 3600 % 24);
            var m = parseInt(times / 60 % 60);
            var s = parseInt(times % 60);
            return d + '天' + h + '小时' + m + '分' + s + '秒';
        }
        console.log(countDown('2021-7-24 15:18:52'));
        console.log(date);
    </script>
</head>

</body>
</html>
