<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script>
        var arr = [20,'字符串',true,2.5];//可存放任意数据类型
        console.log(arr);

        //增添数组元素
        arr.length = 6;
        //可直接增加数组长度
        arr[4] = 444;
        //也可直接通过数组下标添加

        //冒泡排序
        var arr1 = [5,3,4,1,2];
        for(var i=0 ; i<arr1.length-1 ; i++){
            for(var j=0 ; j<arr1.length-1-i ; j++){ //每次选出一个最大的放在数组末尾
                if(arr1[j] > arr1[j+1]){
                    var t = arr1[j];
                    arr1[j] = arr1[j+1];
                    arr1[j+1] = t;
                }
            }
        }
        console.log(arr1);



        //数组内置对象
        var arr2 = new Array();
        var arr3 = new Array(3);//创建一个长度为3的空数组
        var arr4 = new Array(1,2,3)//创建数组[1,2,3]
        console.log(arr2);
        console.log(arr3);
        console.log(arr4);

        //instanceof 运算符 检测是否为数组
        console.log(arr instanceof Array);//true
        var obj = {};
        console.log(obj instanceof Array);//false

        //Array.isArray(参数)  H5新增方法
        console.log(Array.isArray(arr));

        //push() 在数组 末尾 添加一个或多个元素  ,若直接添加数组，则会将数组作为一个元素添加进去
        console.log(arr4.push('abc', true, 2.5, arr1));//会返回新数组的长度
        console.log(arr4);
        //unshift() 在数组 开头 添加一个或多个元素
        console.log(arr4.unshift(false,'xyz'));//会返回新数组的长度
        console.log(arr4);

        //pop() 删除数组最后一个元素，无参数，一次只能删除一个
        console.log(arr4.pop());//返回删除的元素
        console.log(arr4);
        //shift() 删除数组第一个元素，无参数，一次只能删除一个
        console.log(arr4.shift());//返回删除的元素
        console.log(arr4);

        //reverse()翻转数组
        var arr5 = [1,2,3,4];
        arr5.reverse();
        console.log(arr5);

        //sort() 数组排序(冒泡)
        var arr6 = [5,9,3,8];
        arr6.sort();
        console.log(arr6);

        //当出现多位数时sort()会失效
        arr6.push(15,36,21,7,77)
        console.log(arr6.sort());
        //解决方法
        arr6.sort(function(a,b){
            return a-b;//升序排列
            //return b-a;//降序排列
        });
        console.log(arr6);

        //indexOf(参数) 查找数组索引
        var arr7 = ['red','blue','green','blue'];
        console.log(arr7.indexOf('blue'));// 1  只会返回第一个找到的
        console.log(arr7.indexOf('yellow'));//没有返回-1
        console.log(arr7.lastIndexOf('blue'));// 3 倒序查找

        //数组去重
        function unique(arr){
            var newArr = [];
            for(var i = 0; i<arr.length ; i++){
                if(newArr.indexOf(arr[i]) == -1){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var test = ['a','g','s','a','t','x','s'];
        console.log(unique(test));

        //toString() 数组转换为字符串
        var str = [1,3,5];
        console.log(str.toString());
        //join(分隔符)
        var str1 = [2,4,6];
        console.log(str1.join('-'));//结果为2-4-6-8，默认为，

        //数组1.concat(数组2) 连接两个数组，不影响原数组，返回新数组
        console.log(str.concat(str1,'a',['b','c']));

        //slice(begin,end) 数组截取，包含begin但不含end
        console.log(arr7.slice(1,3));//不会对原数组造成影响
        console.log(arr7);

        //splice(begin，删除的长度，插入的元素，...) 通过索引删除元素
        console.log(arr7.splice(2,1,'white','black'));//返回被删除元素
        console.log(arr7);
        arr7.splice(2,0,'green');//插入时会在begin前插入
        console.log(arr7);

    </script>
</head>

</body>
</html>
