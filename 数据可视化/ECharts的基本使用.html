<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts基本使用</title>
    <script src="echarts.js"></script>

    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: limegreen;
        }
        .box1 {
            width: 400px;
            height: 400px;
            background-color: royalblue;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="box"></div>

    <div class="box1"></div>


<script>
    var myChart = echarts.init(document.querySelector('.box'));
    var option = {
        title: {
            text: 'ECharts基本使用'
        },
        tooltip: {

        },
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ['衬衫', '毛衣', '裤子', '高跟鞋', '袜子', '外套']
        },
        yAxis: {

        },
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 48, 30, 10]
        }]
    }
    myChart.setOption(option);


    var myChart1 = echarts.init(document.querySelector('.box1'));
    var option1 = {
        title: {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '50%',
                data: [
                    {value: 1000, name: '搜索引擎'},
                    {value: 735, name: '直接访问'},
                    {value: 580, name: '邮件营销'},
                    {value: 484, name: '联盟广告'},
                    {value: 300, name: '视频广告'}
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    myChart1.setOption(option1);
</script>

</body>
</html>
