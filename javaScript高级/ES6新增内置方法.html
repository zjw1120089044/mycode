<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6内置方法</title>
</head>
<body>
    
<script>
    // Array.from() 构造函数方法，将伪数组转换成真正的数组
    let arrLike = {
        '0': 'a',
        '1': 'b',
        '2': 'c',
        length: 3
    }
    let arr1 = Array.from(arrLike);
    console.log(arrLike);
    console.log(arr1);

    // Array.from() 第二个参数类似 map() , 将处理后的数组作为返回值
    let arrLike2 = {
        '0': 1,
        '1': 2,
        '2': 3,
        length: 3
    }
    let newArr = Array.from(arrLike2, item => item * 2)
    console.log(newArr);

    // find() 找出第一个符合条件的数组成员，没有就返回undefined
    let arr3 = [{
        id: 1,
        name: '张三'
    }, {
        id: 2,
        name: '李四'
    }]
    let target = arr3.find( item => item.id == 2);
    console.log(target);

    // findIndex() 返回第一个符合条件的数组成员下标 ，没有返回-1 ，与indexOf()相似
    let arr4 = [1, 3, 8, 10];
    let index = arr4.findIndex( item => item > 5);
    console.log(index);

    // includes(value) 数组是否包含给定的值 ，返回布尔值
    let arr5 = ['a', 'b', 'c'];
    console.log(arr5.includes('a'));
    console.log(arr5.includes('e'));


    
    // 模板字符串
    let name = `张三`;
    let sayHello = `Hello, my name is ${name}`;
    console.log(sayHello);

    // startsWith() 字符串是否以参数作为头部 ，返回布尔值
    // endsWith() 字符串是否以参数作为尾部 ，返回布尔值
    let str = `Hello World!`;
    console.log(str.startsWith('Hello'));
    console.log(str.endsWith('!'));

    // repeat(n)  原字符串重复 n 次 ， 返回新字符串
    console.log('abc'.repeat(3));
</script>

</body>
</html>
