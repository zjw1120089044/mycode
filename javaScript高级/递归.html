<script>
    // 求1~n的阶乘
    function fn(n){
        if(n == 1){
            return 1;
        }
        return n * fn(n - 1);
    }
    console.log(fn(5));

    // 斐波那契数列  前两项之和等于第三项
    function fb(n){
        if(n == 1 || n == 2){
            return 1;
        }
        return fb(n - 1) + fb(n - 2);
    }
    console.log(fb(4));

    var o = {};
    function getID(data, id){
        data.forEach(function(item){
            if(item.id == id){  //若能查找到对应的id就输出
            //  console.log(item);
                o = item;
            }else if(item.goods && item.goods.length > 0){  //若不能就判断该item中是否有goods，进一步深入查询
                getID(item.goods, id);
            }
        })
        return o;
    }

    console.log(getID(data, 2)); 
    console.log(getID(data, 112));


    // 浅拷贝: 只拷贝一层，对于更深层次(复杂数据类型)，获得的是地址，修改会改变原数据的值
    // Object.assign(target, source)  ES6新增浅拷贝方法
    var obj1 = {
        id: 1,
        name: '对象1',
        message: {
            age: 18,
            sex: '男'
        }

    var o1 = {};
    // for(var k in obj1){

    Object.assign(o1, obj1);

    o1.id = 2;
    o1.message.sex = '女';
    console.log(o1);
    console.log(obj1);

    // 利用递归完成深拷贝
    function deepCopy(newobj, oldobj){
        for(var k in oldobj){
            var item = oldobj[k];
            if(item instanceof Array){
                newobj[k] = [];
                deepCopy(newobj[k], item);
            }else if(item instanceof Object){   //Array对象也属于Object下，因此要把Object放在Array后
                newobj[k] = {};
                deepCopy(newobj[k], item);
            }else{
                newobj[k] = item;
            }
        }
    }
    var o2 = {};
    deepCopy(o2, obj1);
    o2.id = 3;
    o2.message.age = 20;
    console.log(o2);
