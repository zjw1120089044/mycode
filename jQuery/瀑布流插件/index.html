		#gallery-wrapper {
		position: relative;
		max-width: 75%;

		img.thumb {
		width: 100%;

		height: auto;
		}
		.white-panel {

		background: white;
		border-radius: 5px;

		}
		.white-panel h1 {

		}
		.white-panel h1 a {
		color: #A92733;
		}
		.white-panel:hover {
		box-shadow: 1px 1px 10px rgba(0,0,0,0.5);
		margin-top: -5px;
		-webkit-transition: all 0.3s ease-in-out;
		-moz-transition: all 0.3s ease-in-out;
		-o-transition: all 0.3s ease-in-out;
		transition: all 0.3s ease-in-out;
		}
	</style>
