<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排他思想</title>
    <script src="jQuery.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }

        .wrapper {
            position: relative;
            width: 262px;
            height: 252px;
            margin: 20px auto;
            box-sizing: border-box;
            overflow: hidden;
        }
        .left {
            position: absolute;
            left: 0;
            width: 50px;
        }
        .left li a {
            display: inline-block;
            width: 60px;
            height: 30px;
            border-left: 1px solid royalblue;
            border-top: 1px solid royalblue;
            text-align: center;
            line-height: 30px;
        }
        .left li a:hover {
            background-color: #999;
        }
        .left li:last-child a {
            height: 33px;
            border-bottom: 1px solid royalblue;
        }
        .content {
            width: 200px;
            height: 250px;
            border: 1px solid royalblue;
            margin-left: 60px;
        }
        .content img {
            width: 200px;
            height: 250px;
        }
    </style>

</head>
<body>
    <button>提交</button>
    <button>提交</button>
    <button>提交</button>
    <button>提交</button>
    <button>提交</button>
    <button>提交</button>

    <div class="wrapper">
        <ul class="left">
            <li><a href="javascript:;">女靴</a></li>
            <li><a href="javascript:;">雪地靴</a></li>
            <li><a href="javascript:;">冬裙</a></li>
            <li><a href="javascript:;">大衣</a></li>
            <li><a href="javascript:;">毛衣</a></li>
            <li><a href="javascript:;">棉服</a></li>
            <li><a href="javascript:;">女裤</a></li>
            <li><a href="javascript:;">羽绒服</a></li>
        </ul>
        <div class="content">
            <div class="current"><a href="javascript:;"><img src="images/女靴.jpg" alt=""></a></div>
            <div><a href="javascript:;"><img src="images/雪地靴.jpg" alt=""></a></div>
            <div><a href="javascript:;"><img src="images/冬裙.jpg" alt=""></a></div>
            <div><a href="javascript:;"><img src="images/呢大衣.jpg" alt=""></a></div>
            <div><a href="javascript:;"><img src="images/毛衣.jpg" alt=""></a></div>
            <div><a href="javascript:;"><img src="images/棉服.jpg" alt=""></a></div>
            <div><a href="javascript:;"><img src="images/女裤.jpg" alt=""></a></div>
            <div><a href="javascript:;"><img src="images/羽绒服.jpg" alt=""></a></div>
        </div>
    </div>

    <script>
        $(function(){
            $("button").click(function(){
                //通过隐式迭代实现排他思想
                $(this).css("background", "royalblue");
                $(this).siblings("button").css("background", "");
            })

            $(".left li").mouseover(function(){
                var index = $(this).index(); //获取触发当前监听器的li的索引号
                // $(".content div").eq(index).show();
                // $(".content div").eq(index).siblings("div").hide();
                //链式编程
                $(".content div").eq(index).show().siblings("div").hide();
            })
        })
    </script>
</body>
</html>
