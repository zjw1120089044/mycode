<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <script src="jQuery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .d1 {
            width: 200px;
            height: 200px;
            background-color: royalblue;
            margin-bottom: 40px;
        }
        .d2 {
            width: 200px;
            height: 200px;
            background-color: limegreen;
            margin-bottom: 40px;
        }
        .d3 {
            width: 200px;
            height: 200px;
            background-color: royalblue;
            margin-bottom: 40px;
        }
        .rainbow {
            position: absolute;
            top: 400px;
            left: 600px;
            width: 180px;
            height: 120px;
            border-top: 10px solid #ccc;
            border-left: 10px solid #ccc;
        }
        .rainbow li {
            float: left;
            width: 50px;
            height: 50px;
            border-right: 10px solid #ccc;
            border-bottom: 10px solid #ccc;
            list-style: none;
        }
        .d4 {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: limegreen;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div class="d1"></div>

    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div class="d2"></div>

    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>修改透明度</button>
    <div class="d3"></div>

    <ul class="rainbow">
        <li style="background-color: red;"></li>
        <li style="background-color: orange;"></li>
        <li style="background-color: yellow;"></li>
        <li style="background-color: green;"></li>
        <li style="background-color: blue;"></li>
        <li style="background-color: purple;"></li>
    </ul>

    <button>自定义动画</button>
    <div class="d4"></div>

    <script>
        $(function(){
            $("button").eq(0).click(function(){
                $(".d1").show("fast", "swing", function(){
                            // 速度，运动速率，回调函数
                    console.log("显示了"); 
                })
            })
            $("button").eq(1).click(function(){
                $(".d1").hide(1000, function(){
                    console.log("隐藏了");
                })
            })
            $("button").eq(2).click(function(){
                $(".d1").toggle("slow", "linear", function(){
                    console.log("切换");
                })
            })

            //滑动显示与隐藏
            $("button").eq(3).click(function(){
                $(".d2").slideDown("fast", "swing", function(){
                                    // 速度，运动速率，回调函数
                    console.log("下滑动"); 
                })
            })
            $("button").eq(4).click(function(){
                $(".d2").slideUp(1000, function(){
                    console.log("上滑动");
                })
            })
            $("button").eq(5).click(function(){
                $(".d2").slideToggle("slow", "linear", function(){
                    console.log("切换");
                })
            })

            //淡入淡出
            $("button").eq(6).click(function(){
                $(".d3").fadeIn();
            })
            $("button").eq(7).click(function(){
                $(".d3").fadeOut();
            })
            $("button").eq(8).click(function(){
                $(".d3").fadeToggle();
            })
            $("button").eq(9).click(function(){
                              //速度和透明度必须写，后两个可省略
                $(".d3").fadeTo(1000, 0.5, "swing", function(){
                    console.log("透明");
                });
            })

            // 淡入淡出案例
            $(".rainbow li").hover(function(){
                $(this).siblings().stop().fadeTo(500, 0.5);
            }, function(){
                $(this).siblings().stop().fadeTo(500,1);
            })


            //自定义动画
            $("button").eq(10).click(function(){
                $(".d4").animate({
                    left: 200,
                    width: 100,
                    opacity: 0.5
                }, 500)
            })

        })
    </script>
</body>
</html>
