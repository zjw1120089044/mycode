<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <title>多库共存</title>
</head>
<body>
    <div>111</div>
    <span>222</span>

<script>
    $(function(){
        // 当自定义的函数名带 $ 时，jquery中的方法将不能再使用
        function $(e){
            return document.querySelector(e);
        }
        console.log($("div"));
        // $.each();

        // 通过将 $ 符换为jQuery，可避免冲突
        jQuery.each();

        // 自定义 $ 符来避免冲突
        var jq = jQuery.noConflict();
        console.log(jq("span"));
        jq.each();
    })
</script>
</body>
</html>
