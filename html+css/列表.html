<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h4>无序列表</h4>
    <ul><!-- ul中只能嵌套li，但li里面可以放任意标签-->
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>

    <h4>有序列表</h4>
    <ol><!-- ol中只能嵌套li，但li里面可以放任意标签-->
        <li>表1</li>
        <li>表2</li>
        <li>表3</li>
    </ol>

    <h4>自定义列表</h4>
    <dl><!--dl中只能放dt和dd-->
        <dt>帮助中心</dt>
        <dd><a href="#">账户管理</a></dd>
        <dd><a href="#">订单操作</a></dd>

        <dt>用户中心</dt>
        <dd><a href="#">账户管理</a></dd>
        <dd><a href="#">订单操作</a></dd>
    </dl>
</body>
</html>
