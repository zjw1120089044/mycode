<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <style>
        p {
            color: red;
            font-size: 25px;
        }
        input {
            /* 取消表单选中轮廓线 */
            outline: none;
        }
        textarea {
            /* 防止拖动文本域 */
            resize: none;
        }
    </style>
</head>
<body><!-- 结果提交的地址        提交方式        表单域名字-->
    <p>css样式</p>
    <form action="test.servlet" method="POST" name="form1">
    <table align="center">
        <tr>
            <td>text文本框：</td>
            <td><input type="text" name="username" value="请输入用户名"></td>
            <!--value设置默认值 checked是默认选中属性-->
        </tr>
        <tr>
            <td>密码框：</td>
            <td><input type="password" name="pwd" maxlength="6"> </td>
        </tr> 
        <tr>
            <td>单选框：</td>
            <td>
                <input type="radio" name="sex" value="男" id="nan" checked="checked">
                <label for="nan">男</label><!--用于将光标焦点转移 for对应id-->
                <input type="radio" name="sex" value="女" id="nv">
                <label for="nv">女</label> 
            </td>
        </tr>
        <tr>
            <td>复选框：</td>
            <td>
                <input type="checkbox" name="age" id="1" checked="checked"><label for="1">1</label>
                <input type="checkbox" name="age" id="2"><label for="2">2</label>
                <input type="checkbox" name="age" id="3"><label for="3">3</label>
            </td>
        </tr>
        <tr>
            <td>提交按钮：</td>
            <td><input type="submit" value="注册"></td>
        </tr>
        <tr>
            <td>重置按钮：</td>
            <td><input type="reset"></td>
        </tr>
        <tr>
            <td>普通按钮：</td>
            <td><input type="button" value="获取验证码"></td>
        </tr> <!--普通按钮，不进行数据提交，多用于启动js脚本-->   
        <tr>
            <td>上传：</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>下拉选项：</td>
            <td>
                <select>
                    <option>北京</option>
                    <option>上海</option>
                    <option>天津</option>
                    <option selected="selected">河南</option>
                            <!--默认选中-->
                </select>
            </td>
        </tr>
        <tr>
            <td>文本域：</td>
            <td><textarea cols="50" rows="5">留言板(cols每行字数,rows显示的行数,一般不使用,通过css设置)</textarea></td>
        </tr>
    </table>
    </form>
</body>
</html>
