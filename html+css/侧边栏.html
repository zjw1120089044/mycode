<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏</title>
    <style>
        a {
            width: 200px;
            height: 50px;
            background-color: rgb(43, 43, 43);
            font-size: 20px;
            color: white;
            text-decoration: none;
            text-indent: 2em;
            line-height: 50px;/* 行高等于盒子高度时可实现文字垂直方向居中 */
            display: block;

        } 
        a:hover {
            background-color: royalblue;
        }

    </style>
</head>
<body>
    <a href="#">手机</a>
    <a href="#">电视</a>
    <a href="#">笔记本</a>
    <a href="#">穿戴</a>
    <a href="#">路由器</a>
    <a href="#">健康</a>
    <a href="#">音响</a>
</body>
</html>
