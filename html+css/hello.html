<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    
</head>
<body>
    <h1 id="top">一级标题</h1>
    <h2 id="跳转1">二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <p>hello world</p>

    <strong>加粗</strong>字体<b></b>  <br>
    <em>倾斜</em><i></i>              <br>
    <del>删除线</del><s></s>          <br>
    <ins>下划线</ins><u></u>          <br>

    <div>大盒子，一行只能放一个</div>
    <span>小盒子，一行可以放多个</span>
    <span>小盒子2</span>
    <span>小盒子3</span>

    <h3>图像标签</h3>
    <img src="images/wfbg.jpg" width="500" alt="图片显示失败" title="tiger"><br>

    <a href="http://www.baidu.com" target="_blank">超链接</a> target默认为_self   <br>
    <a href="../Web前端开发规范手册.doc">下载文件</a>   <br>
    <a href="http://www.baidu.com"><img src="images/warframeLogo.png" width="100"></a><br>

    <a href="#跳转1">锚点</a>
    <h4><a href="#top">返回顶部</a></h4>

    <!-- 注释  快捷键ctrl /  -->
    空&nbsp;&nbsp;&nbsp;&nbsp;格,
    小于号&lt;，大于号&gt;

    <ul>
        <li style="cursor: default;">默认鼠标样式</li>
        <li style="cursor: pointer;">手指鼠标样式</li>
        <li style="cursor: move;">移动鼠标样式</li>
        <li style="cursor: text;">文本鼠标样式</li>
        <li style="cursor: not-allowed;">禁止鼠标样式</li>
    </ul>

    <!-- 默认为baseline，只对行内元素和行内块元素有效
         通过修改vertical-align可消除img默认的底部空隙 -->
    <img src="images/wfbg.jpg" width="200px" style="vertical-align: middle;">q文字与图片垂直居中
    <br>
    <img src="images/wfbg.jpg" width="200px" style="vertical-align: bottom;">q文字与图片底部对齐
</body>
</html>
