<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1 {
            width: 20vw; /* 视口宽度  1vw = 屏幕宽度/100 */
            height: 20vh; /* 视口高度  1vh = 屏幕高度/100 */
            background-color: royalblue;
        }
        .d2 {
            /* 设计要求50px x 50px */
            /* 视口375px  1vw = 3.75px */
            width: 13.33333vw; /* 50/(375/100)vw */
            height: 13.3333vw;
            background-color: seagreen;
            font-size: 5.3333vw;
        }
    </style>
</head>

<body>
    <div class="d1"></div>
    <div class="d2">aaa</div>
</body>
</html>
