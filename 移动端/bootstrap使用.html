<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Bootstrap</title>

    <style>
        .login {
            /* 可以通过自己写的样式覆盖bootstrap中的样式 */
            width: 100px;
        }

        [class^=col] {
            border: 1px solid #ccc;
        }
        .container>.row:nth-child(1) {
            background-color: royalblue;
        }
    </style>

</head>
<body>
    <!-- bootstrap中内置了normalize.css -->
    <button type="button" class="btn btn-success">Success</button>
    <div class="btn btn-info login">登录</div>
    <div class="btn btn-danger">未成功</div>

    <div class="container">
        bootstrap中内置了容器类(响应式)
    </div>
    <div class="container-fluid">
        bootstrap中内置的流式布局容器类
    </div>

    <!-- 格栅系统：将container划分为12等份(rem是将屏幕划分) -->
    <!-- 超小屏col-xs-  小屏-sm-   中屏-md-   宽屏-lg- -->
    <div class="container">
        <div class="row">
            <!-- 每列都有默认的15px的padding -->
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">1</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">2</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">3</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">4</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">5</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">6</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">7</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">8</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">9</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">10</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">11</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">12</div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="row"><!-- 通过加row来消除父级中的padding -->
                    <div class="col-lg-6">列嵌套</div>
                    <div class="col-lg-6">列嵌套</div>
                </div>
            </div>
            <div class="col-lg-4">4</div>
            <div class="col-lg-2">2</div>
        </div>
        <!-- 如果孩子所占的份数小于12，则剩余部分会空白 -->
        <div class="row">
            <div class="col-lg-6">6</div>
            <div class="col-lg-4">4</div>
            <div class="col-lg-1">1</div>
        </div>
        <!-- 如果孩子所占的份数大于12，则超出部分会换行显示 -->
        <div class="row">
            <div class="col-lg-6">6</div>
            <div class="col-lg-4">4</div>
            <div class="col-lg-3">3</div>
        </div>

        <div class="row">
            <div class="col-lg-3">左侧</div>
            <div class="col-lg-3 col-lg-offset-6">右侧 列偏移</div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">中间盒子</div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-lg-push-8">左侧 右推8</div>
            <div class="col-lg-8 col-lg-pull-4">右侧 左拉4</div>
        </div>

        <div class="row">
            <div class="col-lg-3">1</div>
            <div class="col-lg-3">2</div>
            <div class="col-lg-3 hidden-md">中屏隐藏</div>
            <div class="col-lg-3">4</div>
            <div class="col-lg-1 visible-md">中屏显示</div>
        </div>
    </div>
</body>
</html>
